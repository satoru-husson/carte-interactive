<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Carte Interactive Minimaliste</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        body { height: 100vh; width: 100vw; }
        #sidebar {
            position: absolute;
            top: 0; left: 0;
            height: 100vh;
            width: 18vw;
            background: #f7f7f7;
            overflow-y: auto;
            z-index: 1100;
            box-shadow: 2px 0 8px rgba(0,0,0,0.07);
            padding: 20px 10px 20px 20px;
        }
        #sidebar h3 { margin-top: 0; color: #1a237e; }
        ul.arbo { list-style-type: none; padding-left: 0; margin: 0; }
        .l1-li { margin-bottom: 10px; }
        .l1-div { cursor: pointer; font-weight: bold; color: #1a237e; padding: 8px 0; border-radius: 4px; }
        .l1-div:hover, .l2-li:hover { background: #e3e6f5; }
        ul.l2-list { list-style-type: circle; margin-left: 24px; margin-top: 6px; margin-bottom: 6px; padding-left: 0; }
        .l2-li { cursor: pointer; padding: 6px 0; color: #0d133d; border-radius: 4px; }
        #map {
            position: absolute;
            top: 0; left: 18vw; right: 0; bottom: 0;
            width: 82vw;
            height: 100vh;
        }
        .selected {
    background: #e3e6f5;
    font-weight: bold;
    color: #1a237e;
    border-radius: 4px;
}
    </style>
</head>
<body>
    <div id="sidebar">
        <h3>Tree structure by Business Capabilities</h3>
        <ul id="l1-tree" class="arbo"></ul>
        <div style="border-top: 3px solid #388e3c; margin: 18px 0 10px 0;"></div>
        <h3 style="color:#1a237e; font-weight:bold; margin-bottom:8px;">List of Applications by Country</h3>
        <div id="info-panel" style="max-height: 40vh; overflow-y: auto; background:#f0f4ff; padding:10px; border-radius:6px;"></div>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script type="module">
        import { countries } from './countriesList.js';

        let l1TreeData = {};
        let expanded = {};
        let countryMarkers = [];
        let countryLayers = {}; // Pour stocker les couches Leaflet par pays
        let selectedL1 = null;
let selectedL2 = null;
        const map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, DeLorme, NAVTEQ, USGS, Intermap, iPC, NRCAN, Esri Japan, METI, Esri China (Hong Kong), Esri (Thailand), TomTom, 2012'
        }).addTo(map);

        function showCountryMarkers(items) {
            // Retire les anciens markers
            countryMarkers.forEach(marker => map.removeLayer(marker));
            countryMarkers = [];

            countries.forEach(countryObj => {
                const country = countryObj.name;
                const center = countryObj.center;
                // Filtre les items correspondant au pays
                const filtered = items.filter(item => item.countries && item.countries.includes(country));
                if (filtered.length === 0) return;

                const marker = L.marker(center, {
                    icon: L.divIcon({
                        className: 'country-count-icon',
                        html: `<div style="
                            background: #388e3c;
                            color: white;
                            border-radius: 50%;
                            width: 32px;
                            height: 32px;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            font-weight: bold;
                            font-size: 1.1em;
                            border: 2px solid #fff;
                            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
                            cursor: pointer;
                        ">${filtered.length}</div>`,
                        iconSize: [32, 32],
                        iconAnchor: [16, 16]
                    }),
                    interactive: true
                }).addTo(map);

                marker.on('click', function () {
                    // Liste unique des items pour la L1/L2 sélectionnée
    const uniqueItems = [];
    const seen = new Set();
    filtered.forEach(item => {
        if (!seen.has(item.name)) {
            uniqueItems.push(item);
            seen.add(item.name);
        }
    });

    // Groupe les items par catégorie
    const grouped = {};
    uniqueItems.forEach(item => {
        const cat = item.category || "Autre";
        if (!grouped[cat]) grouped[cat] = [];
        grouped[cat].push(item);
    });

    // POPUP : applications rangées par catégorie, items cliquables
    let popupHtml = `<b>${country}</b><br>`;
    Object.keys(grouped).forEach(cat => {
        popupHtml += `<div style="margin-bottom:8px;">
            <span style="font-weight:bold;">${cat}</span><br>
            ${grouped[cat].map(item =>
                `<span class="popup-item" data-name="${item.name}" style="margin-left:10px; cursor:pointer; text-decoration:underline;">${item.name}</span>`
            ).join('<br>')}
        </div>`;
    });

    L.popup()
        .setLatLng(center)
        .setContent(popupHtml)
        .openOn(map);

    // Ajoute le handler ici, à chaque ouverture de popup
    setTimeout(() => {
        document.querySelectorAll('.popup-item').forEach(elem => {
            elem.onclick = function() {
                // Met en gras l'élément cliqué et retire le gras des autres
                document.querySelectorAll('.popup-item').forEach(e => {
                    e.style.fontWeight = (e === this) ? 'bold' : 'normal';
                });

                // Reset les couleurs des pays
                resetCountryColors();

                const itemName = this.getAttribute('data-name');
                const item = uniqueItems.find(i => i.name === itemName);
                if (!item || !item.countries) return;

                // Colorie les pays de l'item en bleu
                item.countries.forEach(countryName => {
                    if (countryLayers[countryName]) {
                        countryLayers[countryName].setStyle({
                            fillColor: "#1976d2",
                            fillOpacity: 0.5,
                            color: "#1976d2",
                            weight: 2
                        });
                    }
                });

                // Efface tous les markers sauf celui du pays initial
                countryMarkers.forEach(marker => {
                    const markerLatLng = marker.getLatLng();
                    if (!(markerLatLng.lat === center[0] && markerLatLng.lng === center[1])) {
                        map.removeLayer(marker);
                    }
                });
                countryMarkers = countryMarkers.filter(marker => {
                    const markerLatLng = marker.getLatLng();
                    return markerLatLng.lat === center[0] && markerLatLng.lng === center[1];
                });
            };
        });
    }, 100);

    // --- Le reste de ton code pour la sidebar dynamique ---
    // (inchangé)
    let allItems = [];
    Object.values(l1TreeData).forEach(l2s => {
        Object.values(l2s).forEach(arr => {
            allItems = allItems.concat(arr);
        });
    });

    const countryItems = [];
    const seenNames = new Set();
    allItems.forEach(item => {
        if (item.countries && item.countries.includes(country) && !seenNames.has(item.name)) {
            countryItems.push(item);
            seenNames.add(item.name);
        }
    });

    const groupedSidebar = {};
    countryItems.forEach(item => {
        const cat = item.category || "Autre";
        if (!groupedSidebar[cat]) groupedSidebar[cat] = [];
        groupedSidebar[cat].push(item.name);
    });

    let html = `<h4 style="margin-bottom:10px;">${country}</h4>`;
Object.keys(groupedSidebar).forEach(cat => {
    html += `<div style="margin-bottom:10px;">
        <span style="font-weight:bold;">${cat}</span><br>
        ${groupedSidebar[cat].map(name =>
            `<span class="sidebar-item" data-name="${name}" style="margin-left:10px; cursor:pointer; text-decoration:underline;">${name}</span>`
        ).join('<br>')}
    </div>`;
});
html += `<div style="height: 10px;"></div>`;

    let infoPanel = document.getElementById('info-panel');
    if (!infoPanel) {
        infoPanel = document.createElement('div');
        infoPanel.id = 'info-panel';
        infoPanel.style.maxHeight = '40vh';
        infoPanel.style.overflowY = 'auto';
        infoPanel.style.marginTop = '20px';
        document.getElementById('sidebar').appendChild(infoPanel);
    }
    infoPanel.innerHTML = html;

    infoPanel.querySelectorAll('.sidebar-item').forEach(elem => {
        elem.onclick = function() {
            const itemName = this.getAttribute('data-name');
            // Met en gras l'élément cliqué et retire le gras des autres
            infoPanel.querySelectorAll('.sidebar-item').forEach(e => {
                e.style.fontWeight = (e === this) ? 'bold' : 'normal';
            });

            // Retrouve l'item dans countryItems
            const item = countryItems.find(i => i.name === itemName);
            if (!item || !item.countries) return;
            resetCountryColors();
            item.countries.forEach(countryName => {
                if (countryLayers[countryName]) {
                    countryLayers[countryName].setStyle({
                        fillColor: "#1976d2",
                        fillOpacity: 0.5,
                        color: "#1976d2",
                        weight: 2
                    });
                }
            });
            // Efface tous les markers
            countryMarkers.forEach(marker => map.removeLayer(marker));
            countryMarkers = [];
        };
    });
});

                countryMarkers.push(marker);
            });
        }

        function renderL1Tree() {
            const treeElem = document.getElementById('l1-tree');
            treeElem.innerHTML = '';
            const l1Keys = Object.keys(l1TreeData);
            l1Keys.forEach(l1 => {
                const li = document.createElement('li');
                li.className = 'l1-li';

                const l1Div = document.createElement('div');
                l1Div.className = 'l1-div' + (selectedL1 === l1 && !selectedL2 ? ' selected' : '');
                l1Div.textContent = (expanded[l1] ? '▼ ' : '► ') + l1;
                l1Div.onclick = () => {
                    resetCountryColors(); // <-- Ajout ici
                    expanded[l1] = !expanded[l1];
                    selectedL1 = l1;
                    selectedL2 = null;
                    renderL1Tree();
                    // Affiche les markers pour tous les items de la L1
                    let items = [];
                    Object.values(l1TreeData[l1]).forEach(l2Items => {
                        items = items.concat(l2Items);
                    });
                    showCountryMarkers(items);
                };
                li.appendChild(l1Div);

                if (expanded[l1]) {
                    const l2List = document.createElement('ul');
                    l2List.className = 'l2-list';
                    const l2Keys = Object.keys(l1TreeData[l1]);
                    l2Keys.forEach((l2, j) => {
                        const l2li = document.createElement('li');
                        l2li.className = 'l2-li' + (selectedL1 === l1 && selectedL2 === l2 ? ' selected' : '');
                        l2li.textContent = l2;
                        l2li.onclick = (e) => {
                            e.stopPropagation();
                            resetCountryColors(); // <-- Ajout ici
                            selectedL1 = l1;
                            selectedL2 = l2;
                            renderL1Tree();
                            showCountryMarkers(l1TreeData[l1][l2]);
                        };
                        l2List.appendChild(l2li);
                    });
                    li.appendChild(l2List);
                }
                treeElem.appendChild(li);
            });
        }

        window.addEventListener('DOMContentLoaded', () => {
    Promise.all([
        fetch('capabilities.json').then(r => r.json()),
        fetch('data.json').then(r => r.json())
    ]).then(([capData, appData]) => {
        // Fusionne les pays si countriesRef est présent
        appData.forEach(app => {
            if (app.countriesRef) {
                const refApp = appData.find(a => a.name === app.countriesRef);
                if (refApp && refApp.countries) {
                    let countries = [...refApp.countries, ...(app.countries || [])];
                    // Exclure les pays si excludeCountries est présent
                    if (app.excludeCountries) {
                        countries = countries.filter(c => !app.excludeCountries.includes(c));
                    }
                    app.countries = Array.from(new Set(countries));
                }
            }
        });

        // Construit l'arborescence à partir des capabilities
        const tree = {};
        appData.forEach(app => {
            const caps = Array.isArray(app.capabilities) ? app.capabilities : [app.capabilities];
            caps.forEach(capId => {
                const cap = capData[capId];
                if (!cap) return;
                const l1 = cap.l1_name;
                const l2 = cap.l2_name;
                if (!tree[l1]) tree[l1] = {};
                if (!tree[l1][l2]) tree[l1][l2] = [];
                tree[l1][l2].push(app);
            });
        });
        l1TreeData = tree;
        Object.keys(l1TreeData).forEach(l1 => expanded[l1] = false);
        renderL1Tree();
    });

    fetch('countries.geojson')
        .then(r => r.json())
        .then(geojson => {
            L.geoJSON(geojson, {
                style: {
                    color: "#888",
                    weight: 1,
                    fillOpacity: 0.1
                },
                onEachFeature: function (feature, layer) {
                    const name = feature.properties.ADMIN || feature.properties.name;
                    countryLayers[name] = layer;
                    layer.addTo(map);
                }
            });
        });
});
        setTimeout(() => {
    document.querySelectorAll('.popup-item').forEach(elem => {
        elem.onclick = function() {
            // Met en gras l'élément cliqué et retire le gras des autres
            document.querySelectorAll('.popup-item').forEach(e => {
                e.style.fontWeight = (e === this) ? 'bold' : 'normal';
            });

            // Reset les couleurs des pays
            resetCountryColors();

            const itemName = this.getAttribute('data-name');
            const item = uniqueItems.find(i => i.name === itemName);
            if (!item || !item.countries) return;

            // Colorie les pays de l'item en bleu
            item.countries.forEach(countryName => {
                if (countryLayers[countryName]) {
                    countryLayers[countryName].setStyle({
                        fillColor: "#1976d2",
                        fillOpacity: 0.5,
                        color: "#1976d2",
                        weight: 2
                    });
                }
            });

            // Efface tous les markers sauf celui du pays initial
            countryMarkers.forEach(marker => {
                const markerLatLng = marker.getLatLng();
                if (!(markerLatLng.lat === center[0] && markerLatLng.lng === center[1])) {
                    map.removeLayer(marker);
                }
            });
            countryMarkers = countryMarkers.filter(marker => {
                const markerLatLng = marker.getLatLng();
                return markerLatLng.lat === center[0] && markerLatLng.lng === center[1];
            });
        };
    });
}, 100);

function resetCountryColors() {
    Object.values(countryLayers).forEach(layer => {
        layer.setStyle({
            fillColor: "#888",
            fillOpacity: 0.1,
            color: "#888",
            weight: 1
        });
    });
}
    </script>
</body>
</html>
