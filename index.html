<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Carte Interactive Minimaliste</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        body { height: 100vh; width: 100vw; }
        #sidebar {
            position: absolute;
            top: 0; left: 0;
            height: 100vh;
            width: 18vw;
            background: #f7f7f7;
            overflow-y: auto;
            z-index: 1100;
            box-shadow: 2px 0 8px rgba(0,0,0,0.07);
            padding: 20px 10px 20px 20px;
        }
        #sidebar h3 { margin-top: 0; color: #1a237e; }
        ul.arbo { list-style-type: none; padding-left: 0; margin: 0; }
        .l1-li { margin-bottom: 10px; }
        .l1-div { cursor: pointer; font-weight: bold; color: #1a237e; padding: 8px 0; border-radius: 4px; }
        .l1-div:hover, .l2-li:hover { background: #e3e6f5; }
        ul.l2-list { list-style-type: circle; margin-left: 24px; margin-top: 6px; margin-bottom: 6px; padding-left: 0; }
        .l2-li { cursor: pointer; padding: 6px 0; color: #0d133d; border-radius: 4px; }
        #map {
            position: absolute;
            top: 0; left: 18vw; right: 0; bottom: 0;
            width: 82vw;
            height: 100vh;
        }
        .selected {
    background: #e3e6f5;
    font-weight: bold;
    color: #1a237e;
    border-radius: 4px;
}
    </style>
</head>
<body>
    <div id="sidebar">
        <h3>Arborescence L1</h3>
        <ul id="l1-tree" class="arbo"></ul>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script type="module">
        import { countries } from './countriesList.js';

        let l1TreeData = {};
        let expanded = {};
        let countryMarkers = [];
        let selectedL1 = null;
let selectedL2 = null;
        const map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        function buildTree(data) {
            const tree = {};
            data.forEach(item => {
                // Gère l1 et l2 comme tableau ou string
                const l1s = Array.isArray(item.l1) ? item.l1 : [item.l1];
                const l2s = Array.isArray(item.l2) ? item.l2 : [item.l2];
                l1s.forEach(l1 => {
                    if (!tree[l1]) tree[l1] = {};
                    l2s.forEach(l2 => {
                        if (!tree[l1][l2]) tree[l1][l2] = [];
                        tree[l1][l2].push(item);
                    });
                });
            });
            return tree;
        }

        function showCountryMarkers(items) {
            // Retire les anciens markers
            countryMarkers.forEach(marker => map.removeLayer(marker));
            countryMarkers = [];

            countries.forEach(countryObj => {
                const country = countryObj.name;
                const center = countryObj.center;
                // Filtre les items correspondant au pays
                const filtered = items.filter(item => item.countries && item.countries.includes(country));
                if (filtered.length === 0) return;

                const marker = L.marker(center, {
    icon: L.divIcon({
        className: 'country-count-icon',
        html: `<div style="
            background: #388e3c;
            color: white;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1em;
            border: 2px solid #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            cursor: pointer;
        ">${filtered.length}</div>`,
        iconSize: [32, 32],
        iconAnchor: [16, 16]
    }),
    interactive: true
}).addTo(map);

                marker.on('click', function () {
    // Liste unique des items pour la L1/L2 sélectionnée
    const uniqueItems = [];
    const seen = new Set();
    filtered.forEach(item => {
        if (!seen.has(item.name)) {
            uniqueItems.push(item);
            seen.add(item.name);
        }
    });

    // Groupe les items par catégorie
    const grouped = {};
    uniqueItems.forEach(item => {
        const cat = item.category || "Autre";
        if (!grouped[cat]) grouped[cat] = [];
        grouped[cat].push(item.name);
    });

    // POPUP : applications rangées par catégorie
    let popupHtml = `<b>${country}</b><br>`;
    Object.keys(grouped).forEach(cat => {
        popupHtml += `<div style="margin-bottom:8px;">
            <span style="font-weight:bold;">${cat}</span><br>
            ${grouped[cat].map(name => `<span style="margin-left:10px;">${name}</span>`).join('<br>')}
        </div>`;
    });

    L.popup()
        .setLatLng(center)
        .setContent(popupHtml)
        .openOn(map);

    // --- Le reste de ton code pour la sidebar dynamique ---
    // (inchangé)
    let allItems = [];
    Object.values(l1TreeData).forEach(l2s => {
        Object.values(l2s).forEach(arr => {
            allItems = allItems.concat(arr);
        });
    });

    const countryItems = [];
    const seenNames = new Set();
    allItems.forEach(item => {
        if (item.countries && item.countries.includes(country) && !seenNames.has(item.name)) {
            countryItems.push(item);
            seenNames.add(item.name);
        }
    });

    const groupedSidebar = {};
    countryItems.forEach(item => {
        const cat = item.category || "Autre";
        if (!groupedSidebar[cat]) groupedSidebar[cat] = [];
        groupedSidebar[cat].push(item.name);
    });

    let html = `<h4 style="margin-bottom:10px;">Toutes les applications pour ${country}</h4>`;
    Object.keys(groupedSidebar).forEach(cat => {
        html += `<div style="margin-bottom:10px;">
            <span style="font-weight:bold;">${cat}</span><br>
            ${groupedSidebar[cat].map(name => `<span style="margin-left:10px;">${name}</span>`).join('<br>')}
        </div>`;
    });
    html += `<div style="height: 10px;"></div>`;

    let infoPanel = document.getElementById('info-panel');
    if (!infoPanel) {
        infoPanel = document.createElement('div');
        infoPanel.id = 'info-panel';
        infoPanel.style.maxHeight = '40vh';
        infoPanel.style.overflowY = 'auto';
        infoPanel.style.marginTop = '20px';
        document.getElementById('sidebar').appendChild(infoPanel);
    }
    infoPanel.innerHTML = html;
});

                countryMarkers.push(marker);
            });
        }

        function renderL1Tree() {
            const treeElem = document.getElementById('l1-tree');
            treeElem.innerHTML = '';
            const l1Keys = Object.keys(l1TreeData);
            l1Keys.forEach(l1 => {
                const li = document.createElement('li');
                li.className = 'l1-li';

                const l1Div = document.createElement('div');
                l1Div.className = 'l1-div' + (selectedL1 === l1 && !selectedL2 ? ' selected' : '');
                l1Div.textContent = (expanded[l1] ? '▼ ' : '► ') + l1;
                l1Div.onclick = () => {
                    expanded[l1] = !expanded[l1];
                    selectedL1 = l1;
                    selectedL2 = null;
                    renderL1Tree();
                    // Affiche les markers pour tous les items de la L1
                    let items = [];
                    Object.values(l1TreeData[l1]).forEach(l2Items => {
                        items = items.concat(l2Items);
                    });
                    showCountryMarkers(items);
                };
                li.appendChild(l1Div);

                if (expanded[l1]) {
                    const l2List = document.createElement('ul');
                    l2List.className = 'l2-list';
                    const l2Keys = Object.keys(l1TreeData[l1]);
                    l2Keys.forEach((l2, j) => {
                        const l2li = document.createElement('li');
                        l2li.className = 'l2-li' + (selectedL1 === l1 && selectedL2 === l2 ? ' selected' : '');
                        l2li.textContent = l2;
                        l2li.onclick = (e) => {
                            e.stopPropagation();
                            selectedL1 = l1;
                            selectedL2 = l2;
                            renderL1Tree();
                            // Ajoute cette ligne pour actualiser les markers :
                            showCountryMarkers(l1TreeData[l1][l2]);
                        };
                        l2List.appendChild(l2li);
                    });
                    li.appendChild(l2List);
                }
                treeElem.appendChild(li);
            });
        }

        window.addEventListener('DOMContentLoaded', () => {
            fetch('data.json')
                .then(r => r.json())
                .then(data => {
                    l1TreeData = buildTree(data);
                    Object.keys(l1TreeData).forEach(l1 => expanded[l1] = false);
                    renderL1Tree();
                });
        });
    </script>
</body>
</html>
